<!DOCTYPE html>
<html>

<head>
    <title>this is cycler page</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color:blue;
        }

        .flex-container {
            background-color:pink;

            padding: 20px;

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;

            }

                width: 33%;
            }
        }
    </style>
</head>



<body>
    <h3>  jyoshtna builds a cycler</h3>


    <div class="flex-container" id="target">

        <div class="cycler">Row value 1</div>
        <div class="cycler">Row  value 2</div>
        <div class="cycler">Row value  3</div>
    </div>
    <div class="container">
        <label for="enter the input">Enter the input</label>
        <input type="text" id="cycle" value=" ">
    </div>
    <button onclick="makeNewDiv()">Add value</button>
    <button type="button" class="btn-primary" onclick="get()">get value</button>
    <button type="button" class="btn-danger" onclick="spin()">spin value</button>
    <button type="button" class="btn btn-success" onclick="swap()">swap value</button>
   



</body>
<script>
    function makeNewDiv() {

        let element= document.createElement("div")
        let textname = document.getElementById("cycle").value
        element.innerHTML = textname
        element.className = "cycler"
        var container = document.getElementById("target")
        container.appendChild(element)

    }
    function get() {
        var cyclerItems = document.getElementsByClassName("cycler")
        var length = cyclerItems.length
        if (length > 0) {
            cyclerItems[length - 1].remove();
        }
    }
    function spin() {
       
        let cyclerItems = document.getElementsByClassName("cycler")
        var len = cyclerItems.length
                if(cyclerItems.length > 1) {
                    removedItem = cyclerItems[length-1]
                    cyclerItems[length-1].remove()
                    let container = document.getElementById("target")
                    container.insertBefore(removedItem, container.firstChild)

    }
}
function swap(){
            let cyclerItems = document.getElementsByClassName("cycler")
            let num1=Math.floor(Math.random()*(cyclerItems.length))
            let num2=Math.floor(Math.random()*(cyclerItems.length))
            t1=cyclerItems[num1].innerHTML
            t2 =cyclerItems[num2].innerHTML
            cyclerItems[num1].innerHTML=t1
            cyclerItems[num2].innerHTML=t2
         }

        


</script>

</html>
