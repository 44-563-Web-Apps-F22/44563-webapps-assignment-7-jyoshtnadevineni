<!DOCTYPE html>
<html lang="en">
<head>
  <title>This is reaction page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h3>Jyoshtna  reaction timer</h3>
        <p id="target">Your time</p>
        <p id="countdown">Count</p>
<div class="container">
    <button class="btn-primary" type="submit" onclick="startTime()">Start Timer</button>
    <button class="btn-danger" type="submit" onclick="recordReact()">React Now</button>
</div>
</div>

<script>
var myTime = Date.now()

function recordReact() {
    myTime = Date.now()
    console.log(myTime)
}
function startTime() {
    start= (Math.floor(Math.random()* 11)+2);
            for(let i = start; i >0; i--) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i
                }, ((3-i)*1000));
            }
            
            setTimeout(() => {
                if(myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow"
                } else {
                    let buttonTime = Date.now()
                    document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                }
            }, 3000);
        }
    </script>

</body>
</html>
